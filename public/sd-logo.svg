<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" fill="none">
  <!-- Chip board background -->
  <rect width="120" height="60" rx="8" fill="#1a1a1a"/>
  
  <!-- Circuit board grid lines -->
  <path d="M0 15h120M0 30h120M0 45h120M15 0v60M30 0v60M45 0v60M60 0v60M75 0v60M90 0v60M105 0v60" stroke="#00ff88" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- SD letters with chip aesthetic -->
  <g fill="#00ff88" font-family="monospace" font-weight="bold">
    <!-- S - designed like a chip -->
    <path d="M25 20h10v5h-10v5h10v5h-10v5h10v5h-10v-20z" fill="#00ff88"/>
    <rect x="25" y="20" width="10" height="5" fill="#006633"/>
    <rect x="25" y="30" width="10" height="5" fill="#006633"/>
    <rect x="25" y="40" width="10" height="5" fill="#006633"/>
    
    <!-- D - designed like a chip -->
    <path d="M55 20h10v20h-10v-20z" fill="#00ff88"/>
    <path d="M65 20q10 0 10 10t-10 10v-20z" fill="#00ff88"/>
    <rect x="55" y="20" width="10" height="5" fill="#006633"/>
    <rect x="55" y="30" width="10" height="5" fill="#006633"/>
    <rect x="55" y="40" width="10" height="5" fill="#006633"/>
    <rect x="65" y="25" width="5" height="10" fill="#006633"/>
  </g>
  
  <!-- Chip pins -->
  <circle cx="20" cy="15" r="2" fill="#ff4444"/>
  <circle cx="40" cy="15" r="2" fill="#ff4444"/>
  <circle cx="20" cy="45" r="2" fill="#ff4444"/>
  <circle cx="40" cy="45" r="2" fill="#ff4444"/>
  <circle cx="50" cy="15" r="2" fill="#ff4444"/>
  <circle cx="70" cy="15" r="2" fill="#ff4444"/>
  <circle cx="50" cy="45" r="2" fill="#ff4444"/>
  <circle cx="70" cy="45" r="2" fill="#ff4444"/>
  
  <!-- Glow effect -->
  <circle cx="60" cy="30" r="25" fill="url(#glow)" opacity="0.1"/>
  
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
  </defs>
</svg>